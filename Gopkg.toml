# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/dapperdox/dapperdox"
  version = "1.2.2"

[[constraint]]
  branch = "master"
  name = "github.com/go-openapi/loads"

[[constraint]]
  branch = "master"
  name = "github.com/go-openapi/spec"

[[constraint]]
  name = "github.com/gorilla/pat"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/ian-kent/gofigure"

[[constraint]]
  branch = "master"
  name = "github.com/ian-kent/htmlform"

[[constraint]]
  branch = "master"
  name = "github.com/justinas/alice"

[[constraint]]
  branch = "master"
  name = "github.com/justinas/nosurf"

[[constraint]]
  branch = "master"
  name = "github.com/serenize/snaker"

[[constraint]]
  branch = "master"
  name = "github.com/shurcooL/github_flavored_markdown"

[[override]]
  version = "v1.5.1"
  name = "github.com/russross/blackfriday"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/render"

[prune]
  go-tests = true
  unused-packages = true
